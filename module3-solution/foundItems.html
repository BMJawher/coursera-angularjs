<div>
  <ul>
    <li ng-repeat="item in narrowIt.foundItems">
      {{item.name}}, {{item.short_name}}, {{item.description}}
      <button ng-click="narrowIt.onRemove({index: $index});">Don't want this one!</button>
    </li>
  </ul>
  <div ng-if="narrowIt.isEmptyItems()" class="alert alert-info">Nothing found!</div>
</div>
